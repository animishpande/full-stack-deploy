# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Full Stack App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Backend Build
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./API

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{github.workspace}}/publish
        working-directory: ./API

      # Frontend Build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./web-ui

      - name: Build Next.js app
        run: pnpm build
        working-directory: ./web-ui
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      # Copy frontend build to backend wwwroot
      - name: Create wwwroot directory
        run: New-Item -ItemType Directory -Force -Path ${{github.workspace}}/publish/wwwroot

      - name: Copy Next.js build to wwwroot
        run: |
          Copy-Item -Path ./web-ui/.next -Destination ${{github.workspace}}/publish/wwwroot/.next -Recurse -Force
          Copy-Item -Path ./web-ui/public/* -Destination ${{github.workspace}}/publish/wwwroot/public -Recurse -Force
          Copy-Item -Path ./web-ui/package.json -Destination ${{github.workspace}}/publish/wwwroot/package.json -Force
          Copy-Item -Path ./web-ui/pnpm-lock.yaml -Destination ${{github.workspace}}/publish/wwwroot/pnpm-lock.yaml -Force
          Copy-Item -Path ./web-ui/next.config.ts -Destination ${{github.workspace}}/publish/wwwroot/next.config.ts -Force

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: ${{github.workspace}}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9607E6D246D49F689EC24058E403B62 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_90A40B1CB2C9425783ACD5079EF1950D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A33221584844372B10CEC062999F174 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AP-learn'
          slot-name: 'Production'
          package: .
          